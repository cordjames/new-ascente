{% load static %}
<div class="container ">
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="card">
          <img src="{% static 'images/list-funds.webp' %}" class="card-img-top" alt="Fissure in Sandstone"/>
          <div class="card-body">
            <h5 class="card-title">Fund List & Daily Prices</h5>
            <a href="{% url 'list-funds' %}" class="btn btn-primary" data-mdb-ripple-init>View Funds</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <img src="{% static 'images/unit.jpg' %}" class="card-img-top" alt="Fissure in Sandstone"/>
          <div class="card-body">
            <h5 class="card-title">Unit Trust</h5>
            <a href="{% url 'unit-fund' %}" class="btn btn-primary" data-mdb-ripple-init>Learn more</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* Custom styles for the image divs */
    .image-div {
      text-align: center;
      margin: 10px;
      position: relative;
    }

    max-width: 100%; /* Ensure the image doesn't exceed its container */
    height: auto; /* Maintain the aspect ratio of the image */
    max-height: 340px;
  }

  .text-content {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    color: black;
    padding: 10px;

  }
