{% extends '_base.html' %}
{% load static %}
{% block title %} Speak to us {% endblock title %}

{% block content %}
    <div class="my-3 text-center">
        <h1 style="text-align: center; font-weight: bold; display: inline-block;
    border-bottom: 2px solid #6658ea;
    width: 30%;
    margin: auto;" >CONTACT FORM</h1>
    </div>

    <div class="container d-flex justify-content-center align-items-center my-5">
              {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
              {% endfor %}
              <form style="width: 26rem;" id="contact-form" method="post" action="{% url 'speak' %}">
                  {% csrf_token %}
                  <!-- Name input -->
                  <div data-mdb-input-init class="form-outline my-4 pt-4">
                      <input type="text" id="form4Example1" class="form-control" name="name" style="background-color: #f5f5f5;" required/>
                      <label class="form-label" for="form4Example1">Name</label>
                  </div>
                  
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline my-4 pt-4">
                      <input type="email" id="form4Example2" class="form-control" name="email" style="background-color: #f5f5f5;" required/>
                      <label class="form-label" for="form4Example2">Email address</label>
                  </div>
                  
                  <!-- Message input -->
                  <div data-mdb-input-init class="form-outline my-4 pt-4">
                      <textarea class="form-control" id="form4Example3" rows="4" name="message" style="background-color: #f5f5f5;" required></textarea>
                      <label class="form-label" for="form4Example3">Message</label>
                  </div>
                  
                  <!-- Submit button -->
                  <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">
                      Send
                  </button>
              </form>
          </div>
  
  
    

{% endblock content %}
